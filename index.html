<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
      <script src="script.js"></script>

    <title>UI Build - Currencies</title>
</head>
<body>
    <header class="topnav">
       <a class="currency" href=""></a>
       <button class="material-icons outlined">account_balance</button>
       <button class="material-icons md-36">menu</button>
    </header>

    <div class="container">
        <div class="card">
            <div class="number">1</div>
            <div class="textcontainer">
                <div class="title">US Dollar</div>
                <div class="sub">$</div>
                <div class="text">USD</div>
                
            </div>
            <button>Save <i class="material-icons md-36">arrow_forward</i></button>
        </div>
        <div class="card">
            <div class="number">2</div>
            <div class="textcontainer">
                <div class="title">Euro</div>
                <div class="sub">€</div>
                <div class="text">EUR</div>
                
            </div>
            <button>Save <i class="material-icons md-36">arrow_forward</i></button>
        </div>
        <div class="card">
            <div class="number">3</div>
            <div class="textcontainer">
                <div class="title">Chinese Yuan</div>
                <div class="sub">¥</div>
                <div class="text">CNY</div>
                
            </div>
            <button>Save <i class="material-icons md-36">arrow_forward</i></button>
        </div>
        <div class="card">
            <div class="number">4</div>
            <div class="textcontainer">
                <div class="title">Thai Baht</div>
                <div class="sub">฿</div>
                <div class="text">THB</div>
                
            </div>
            <button>Save <i class="material-icons md-36">arrow_forward</i></button>
        </div>
        <div class="card">
            <div class="number">5</div>
            <div class="textcontainer">
                <div class="title">British Pound Sterling</div>
                <div class="sub">£</div>
                <div class="text">GBP</div>
                
            </div>
            <button>Save <i class="material-icons md-36">arrow_forward</i></button>
        </div>
        <div class="card">
            <div class="number">6</div>
            <div class="textcontainer">
                <div class="title">Ghanaian Cedi</div>
                <div class="sub">₵</div>
                <div class="text">GHS</div>
                
            </div>
            <button>Save <i class="material-icons md-36">arrow_forward</i></button>
        </div>
        <div class="card">
            <div class="number">7</div>
            <div class="textcontainer">
                <div class="title">Japanese Yen</div>
                <div class="sub">￥</div>
                <div class="text">JPY</div>
                
            </div>
            <button>Save <i class="material-icons md-36">arrow_forward</i></button>
        </div>
        <div class="card">
            <div class="number">8</div>
            <div class="textcontainer">
                <div class="title">Polish Zloty</div>
                <div class="sub">zł</div>
                <div class="text">PLN</div>
                
            </div>
            <button>Save <i class="material-icons md-36">arrow_forward</i></button>
        </div>
 
    </div>
    
</body>
</html>
